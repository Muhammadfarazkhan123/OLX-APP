<body class="reg">
        <p id="eror" style="text-align:center;color:red"></p>
    
    <div class="signup">

        <!-- Material form register -->
<form>
    <h1 class="h1 text-center mb-4 head">SIGN UP</h1>

    <!-- Material input text -->
    <div class="md-form">
        <i class="fa fa-user prefix grey-text"></i>
        <input type="text" required="required" id="materialFormRegisterNameEx" name="fname" class="form-control fname">
        <label for="materialFormRegisterNameEx">First Name</label>
    </div>

    <!-- Material input email -->
    <div class="md-form">
        <i class="fa fa-user prefix grey-text"></i>
       
        <input type="text" required="required" id="materialFormRegisterEmailEx" id="lname" name="lname" class="form-control lname">
        <label for="materialFormRegisterEmailEx">Last Name</label>
    </div>

    <!-- Material input email -->
    <div class="md-form">
        <i class="fa fa-envelope prefix grey-text"></i>
        <input type="email" required="required" id="materialFormRegisterConfirmEx" id="email" name="email" class="form-control email">
        <label for="materialFormRegisterConfirmEx">your email</label>
    </div>

    <!-- Material input password -->
    <div class="md-form">
        <i class="fa fa-lock prefix grey-text"></i>
        <input type="password" required="required" id="materialFormRegisterPasswordEx" name="pass" id="pass" class="form-control pass">
        <label for="materialFormRegisterPasswordEx">Your password</label>
    </div>

    <div class="text-center mt-4">
        <button type="button" onclick="signup()" class="btn btn-primary">REGISTER</button>
    </div>
</form>
<!-- Material form register -->

    </div>
